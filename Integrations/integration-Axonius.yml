commonfields:
  id: Axonius
  version: -1
name: Axonius
display: Axonius
category: IT Services
image: data:image/png;base64,
description: Axonius Cybersecurity Asset Management Platform to enrich asset data
  for investigations
configuration:
- display: Server Address
  name: server_address
  defaultvalue: ""
  type: 0
  required: true
- display: User Name
  name: credentials
  defaultvalue: ""
  type: 9
  required: true
script:
  script: |-
    ''' IMPORTS '''
    import sys

    import requests

    # Define utf8 as default encoding
    reload(sys)
    sys.setdefaultencoding('utf8')

    # disable insecure warnings
    #pylint: disable=E1101
    requests.packages.urllib3.disable_warnings()

    ''' GLOBAL VARS '''
    SERVER_ADDRESS = demisto.params()['server_address']
    AUTH = demisto.params()['credentials']
    USERNAME = AUTH['identifier']
    PASSWORD = AUTH['password']

    TIMEOUT = (5, 300)

    ''' HELPER FUNCTIONS '''
    def return_error(data):
        """
        Return error as result and exit
        """
        demisto.results({
            'Type': entryTypes['error'],
            'ContentsFormat': formats['text'],
            'Contents' : data
        })
        sys.exit(0)

    def _process_empty_reponse(response):

        if response.status_code == 200:
            return response

        return_error("Empty response and no information in the header")

    def _process_html_response(response):
        try:
            response.raise_for_status()
        except Exception as e:
            return_error(str(e))

        return response.text


    def _process_json_response(r):

        # Try a json parse
        try:
            resp_json = r.json()
        except Exception as e:
            return return_error("Unable to parse JSON response. Error: {0}".format(str(e)))

        # Please specify the status codes here
        if 200 <= r.status_code < 399:
            return resp_json

        return_error("Error from server. Status Code: {0} Data from server: {1}".format(
            r.status_code, r.text.replace('{', '{{').replace('}', '}}')))


    def _process_response(r):
        # Process each 'Content-Type' of response separately

        # Process a json response
        if 'json' in r.headers.get('Content-Type', ''):
            return _process_json_response(r)

        # Process an HTML resonse, Do this no matter what the api talks.
        # There is a high chance of a PROXY in between phantom and the rest of
        # world, in case of errors, PROXY's return HTML, this function parses
        # the error and adds it to the action_result.
        if 'html' in r.headers.get('Content-Type', ''):
            return _process_html_response(r)

        # it's not content-type that is to be parsed, handle an empty response
        if not r.text:
            return _process_empty_reponse(r)

        # everything else is actually an error at this point
        return_error("Can't process response from server. Status Code: {0} Data from server: {1}".format(
            r.status_code, r.text.replace('{', '{{').replace('}', '}}')))



    def _make_rest_call(endpoint, headers=None, params=None, data=None, method="get"):
        try:
            request_func = getattr(requests, method)
        except AttributeError:
            return return_error("Invalid method: {0}".format(method))

        # Create a URL to connect to
        base_path = "/api/V1/" if endpoint not in ['api', 'login'] else "/api/"
        url = "https://" + SERVER_ADDRESS + base_path + endpoint

        try:
            r = request_func(url,
                             auth=(USERNAME, PASSWORD),  # basic authentication
                             data=data,
                             headers=headers,
                             verify=False,
                             timeout=TIMEOUT,
                             params=params)
        except Exception as e:
            return_error("Error Connecting to server. Details: {0}".format(str(e.message)))

        return _process_response(r)


    ''' EXECUTION CODE '''
    try:
        if demisto.command() == 'test-module':
            # We fetch actions in order to tests connectivity and credentails on login.
            _make_rest_call('actions')
            demisto.results('ok')

        elif demisto.command() == 'axi-get-alerts':
            ret = _make_rest_call('alerts', params=demisto.args(), headers=None)
            demisto.results({'type': entryTypes['note'],
                             'Contents': ret,
                             'ContentesFormat': formats['json']})

        elif demisto.command() == 'axi-delete-alert':
            raise NotImplementedError()

        elif demisto.command() == 'axi-get-devices':
            ret = _make_rest_call('devices', params=demisto.args())
            demisto.results({'type': entryTypes['note'],
                             'Contents': ret,
                             'ContentesFormat': formats['json']})

        elif demisto.command() == 'axi-get-users':
            ret = _make_rest_call('users', params=demisto.args())
            demisto.results({'type': entryTypes['note'],
                             'Contents': ret,
                             'ContentesFormat': formats['json']})

        elif demisto.command() == 'axi-get-user':
            ret = _make_rest_call('users/{0}'.format(demisto.args()["user_id"]))
            demisto.results({'type': entryTypes['note'],
                             'Contents': ret,
                             'ContentesFormat': formats['json']})

        elif demisto.command() == 'axi-get-device':
            ret = _make_rest_call('devices/{0}'.format(demisto.args()["device_id"]))
            demisto.results({'type': entryTypes['note'],
                             'Contents': ret,
                             'ContentesFormat': formats['json']})

        else:
            assert False, "Invalid Command {}".format(demisto.command())

    except Exception, e:
        LOG(e.message)
        LOG.print_log()
        raise
  type: python
  commands:
  - name: axi-get-alerts
    arguments:
    - name: skip
      description: How many alerts to skip (0 means none and bring alerts from the
        start).
    - name: limit
      description: How many alerts to return (pagination).
    - name: fields
      description: The fields to return back for each alerts.
    - name: filter
      description: The filter to get alerts by.
    - name: sort
      description: The field to sort the alerts by.
    outputs:
    - {}
    description: Get Alerts
  - name: axi-get-devices
    arguments:
    - name: skip
      description: How many devices to skip (0 means none and bring devices from the
        start).
    - name: limit
      description: How many devices to return (pagination).
    - name: fields
      description: The fields to return back for each device.
    - name: filter
      description: The filter to get devices by.
    - name: sort
      description: The field to sort the devices by.
    description: Get Axonius Devices
  - name: axi-get-users
    arguments:
    - name: skip
      description: How many users to skip (0 means none and bring users from the start).
    - name: limit
      description: How many users to return (pagination).
    - name: fields
      description: The fields to return back for each device.
    - name: filter
      description: The filter to get users by.
    - name: sort
      description: The field to sort the users by.
    description: Get Axonius Users
  - name: axi-get-user
    arguments:
    - name: user_id
      required: true
    description: Get Single Axonius User By Id
  - name: axi-get-device
    arguments:
    - name: device_id
      required: true
    description: Get Single Axonius Device By Id
  runonce: false
